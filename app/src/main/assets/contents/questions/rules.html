<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap");
            body {
                font-family: "Alegreya Sans", sans-serif;
                text-align: justify;
                color: #fffded;
                background-color: #ff6a00;
            }
            ol {
                margin: 0 0 0 -1.5em;
            }
        </style>
    </head>
    <body>
        <b>PETUNJUK</b>
        <ol type="1">
            <li>Pilihlah satu jawaban yang Anda anggap benar</li>
            <li>
                Jawaban yang Anda pilih akan berubah warna menjadi
                <span style="background-color: #1c9c8b">hijau</span> jika benar,
                dan akan berubah menjadi
                <span style="background-color: #f52c29">merah</span>
                jika salah
            </li>
            <li>
                Klik tombol “Lanjut” untuk melanjutkan pertanyaan berikutnya
            </li>
        </ol>
    </body>
</html>
